<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xgames</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav img {
            height: 40px;
        }
        nav h1 {
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .featured {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .popular-games {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .game-card {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            width: 200px;
        }
        .game-card img {
            width: 100%;
            height: auto;
            display: block;
        }
        .game-card .play-button {
            background-color: #f44336;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            transition: background-color 0.3s;
        }
        .game-card:hover .play-button {
            background-color: #e53935;
        }
        .game-card .play-button i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <nav>
        <img src="images/Untitled (1).png" alt="logo">
        <h1>Xgames</h1>
    </nav>

    <div class="container">
        <div class="featured">
            <h2 style="color:black;">These games are not made by me</h2>
            <div class="popular-games">
                <div class="game-card">
                    <a href="games/bob-the-robber-2/">
                        <img src="images/bob-the-robber-2.png" alt="Bob the Robber 2">
                        <div class="play-button">
                            <i class="fa-solid fa-play"></i> Play
                        </div>
                    </a>
                </div>
                <div class="game-card">
                    <a href="games/vex7/">
                        <img src="images/vex7.jpeg" alt="Vex 7">
                        <div class="play-button">
                            <i class="fa-solid fa-play"></i> Play
                        </div>
                    </a>
                </div>
                <div class="game-card">
                    <a href="games/vex6">
                        <img src="images/vex6.jpeg" alt="Vex 6">
                        <div class="play-button">
                            <i class="fa-solid fa-play"></i> Play
                        </div>
                    </a>
                </div>
                <!-- Add more game cards here -->
            </div>
        </div>

        <!-- Add more content here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
